[package]
name = "subrandr"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
thiserror = "1"

aliasable = "0.1"
quick-xml = "0.36"

text-sys = { path = "./text-sys" }
num = "0.4.3"

[dev-dependencies]
xcb = { version = "1", features = ["res", "shape"] }
clap = { version = "4", features = ["derive"] }
