[package]
name = "subrandr"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[features]
default = []
wgpu = ["dep:wgpu"]

[dependencies]
thiserror = "1"

aliasable = "0.1"
quick-xml = "0.36"

text-sys = { path = "./text-sys" }
wgpu = { version = "24", optional = true }
icu_segmenter = { version = "1.5.0", features = ["compiled_data"] }
icu_properties = { version = "1.5.1", features = ["compiled_data"] }

[profile.release]
panic = "abort"

[workspace]
members = [
  "sbr-overlay"
]
