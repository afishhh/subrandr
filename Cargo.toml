[package]
name = "subrandr"
version.workspace = true
edition.workspace = true

[workspace.package]
version = "0.1.1"
edition = "2021"

[package.metadata.capi]
# This is very crudely parsed by the build script, don't touch.
abiver = "0"

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[features]
default = []
wgpu = ["rasterize/wgpu", "dep:wgpu", "dep:ash"]

[dependencies]
thiserror = "1"
quick-xml = "0.36"

# TODO: Waiting for get_or_try_init to get stabilised.
once_cell = "1"

text-sys = { path = "./text-sys" }

icu_segmenter = "2"

util = { workspace = true }
rasterize = { workspace = true }

[lints]
workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wgpu = { workspace = true, optional = true }
# Must match wgpu's version
ash = { version = "0.38", optional = true }

[target.'cfg(target_os = "windows")'.dependencies]
windows = { version = "0.61", features = ["Win32_Graphics_DirectWrite"] }
windows-core = "0.61"

[profile.release]
panic = "abort"

[profile.profiling]
inherits = "release"
strip = false
debug = true

[workspace]
members = [
  "sbr-util",
  "sbr-rasterize",
  "sbr-overlay",
  "xtask"
]

[workspace.dependencies]
wgpu = { version = "26" }

util = { path = "sbr-util", package = "sbr-util" }
rasterize = { path = "sbr-rasterize", package = "sbr-rasterize" }

[workspace.lints.clippy]
too_many_arguments = "allow"
type_complexity = "allow"
missing_transmute_annotations = "allow"
# currently not too useful in the workspace setting
# once we have a Rust API consider warning on this
new_without_default = "allow"
