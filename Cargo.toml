[package]
name = "subrandr"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[dependencies]
thiserror = "1"

aliasable = "0.1"
quick-xml = "0.36"

text-sys = { path = "./text-sys" }

[dev-dependencies]
xcb = { version = "1", features = ["res", "shape"] }
clap = { version = "4", features = ["derive"] }
tungstenite = "0.26.1"
serde_json = "1.0.134"
serde = { version = "1.0.216", features = ["derive"] }
